        </div>
    <div class="container">
        <div>
            <button id="lcmBtn"></button>
            <div class="resultboxLcm box">

                    <div>

                        <input type="number" placeholder="Num2..." id="numLcm2" >

                </form>
                <p class="resultLcm result"></p>
                <p class="resultnum1"></p>
            </div>
        </div>

    </div>

</html>
